<app-navigation></app-navigation>

<div class="product-list-container">
  <div class="header">
    <div class="category-filter">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Category</mat-label>
        <mat-select [formControl]="categoryControl">
          <mat-option value="">All Categories</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category | titlecase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="openCartDialog()">Cart</button>
    </div>
  </div>

  <div class="product-list">
    <div *ngFor="let product of filteredProducts" class="product-card">
      <img class="product-image" [src]="product.image" alt="{{ product.title }}">
      <div class="product-info">
        <h2 class="product-title">{{ product.title }}</h2>
        <p class="product-category">{{ product.category | titlecase }}</p>
        <p class="product-description">{{ product.description }}</p> <!-- Pastikan ini memiliki kelas 'product-description' -->
        <p class="product-price">Price: <strong>${{ product.price }}</strong></p>
        <p class="product-rating">Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
        <button mat-raised-button color="primary" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>

  <mat-paginator 
    [length]="totalProducts" 
    [pageSize]="pageSize" 
    (page)="onPageChange($event)">
  </mat-paginator>

</div>
