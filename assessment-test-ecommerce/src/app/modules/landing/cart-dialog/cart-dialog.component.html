<h2 class="cart-title">Shopping Cart</h2>
<button mat-icon-button class="close-button" (click)="closeDialog()">
  <mat-icon>close</mat-icon>
</button>

<div *ngIf="cartItems.length === 0" class="empty-cart">
  <p>Your cart is empty.</p>
</div>

<div *ngFor="let item of cartItems; let i = index" class="cart-item">
  <img
    [src]="item.product.image"
    alt="{{ item.product.title }}"
    class="cart-image"
  />
  <div class="cart-details">
    <h3 class="cart-product-title">{{ item.product.title }}</h3>
    <p class="cart-product-price">Price: ${{ item.product.price }}</p>
    <div class="quantity-control">
      <button mat-icon-button (click)="decreaseQuantity(i)">
        <mat-icon>remove</mat-icon>
      </button>
      <span class="quantity">{{ item.quantity }}</span>
      <button mat-icon-button (click)="increaseQuantity(i)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <p class="cart-item-total">
      Total: ${{ item.product.price * item.quantity | number : "1.2-2" }}
    </p>
  </div>
</div>

<div class="cart-footer">
  <p class="total-price">
    Total Price: ${{ getTotalPrice() | number : "1.2-2" }}
  </p>
  <button mat-raised-button color="primary" (click)="openCheckoutDialog()">
    Checkout
  </button>
</div>
